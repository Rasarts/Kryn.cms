
AddHandler application/x-httpd-php5 php
Action application/x-httpd-php5 PHPPATH

DirectoryIndex index.php index.html

NameVirtualHost *:80
<VirtualHost *:80>
    ServerName ilee
    DocumentRoot ROOTPATH

    SetEnv TEMP /var/tmp/

    ErrorLog /var/log/apache2/ilee_error_log
    LogLevel debug

    <Directory "PATH">
      AllowOverride All
      Allow from all

      Order allow,deny
      Options Indexes FollowSymLinks
    </Directory>
</VirtualHost>