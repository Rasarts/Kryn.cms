<IfModule mime_module>
    AddType application/x-httpd-php5 .php
</IfModule>

DirectoryIndex index.php index.html
Action application/x-httpd-php5 "/phpenv/php-cgi"

NameVirtualHost *:80
<VirtualHost *:80>
    ServerName ilee
    DocumentRoot PATH

    SetEnv TEMP /var/tmp/

    ErrorLog /var/log/apache2/ilee_error_log
    LogLevel debug

    <Directory "PATH">
      AllowOverride All
      Allow from all

      Order allow,deny
      Options Indexes FollowSymLinks
    </Directory>
</VirtualHost>